<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script src="main.js"></script>
  </head>

  <body>
    <main class="container-sm text-cente">

      <form id="form-polaris">
        <h3 class="p-3 text-center">Polaris - Ferramenta para desencriptar dados</h3>
        <div class="row justify-content-center">
          <div class="col-4">
              <div class="form-check">
                      <input class="form-check-input" type="radio" name="r-ambiente" id="r-uat" checked>
                  <label class="form-check-label" for="r-uat">
                      UAT/EXT
                  </label>
              </div>
          </div>
          <div class="col-4">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="r-ambiente" id="r-prod">
                  <label class="form-check-label" for="r-prod">
                      PROD
                  </label>
              </div>
          </div>
        </div>
        <br/>
        <div class="mb-3">
            <label for="valor-encriptado" class="form-label">Valor para ser desencriptado</label>
            <input type="text" class="form-control" id="valor-encriptado" placeholder="insira seu valor">
        </div>
        <div class="mb-3">
            <label for="resultado" class="form-label">Resultado</label>
            <textarea class="form-control" id="resultado" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Converter</button>
      </form>
    </main>
  </body>
</html>
